<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
a{ width:100px; height:50px; position:absolute; left:500px; top:100px; background:#0FF; font-size:20px; line-height:50px; text-align:center; text-decoration:none; box-shadow:0 10px 5px #000; text-shadow:2px 2px 5px red; background:linear-gradient(red,yellow); color:#000;border-radius:5px;}
a:active{box-shadow:0 3px 5px #000; text-shadow:0px 0px 0px red; top:107px; color:#000; }
#gun{ width:300px; height:22px; border:1px solid #000; border-radius:11px; position:relative; overflow:hidden; margin-top:20px}
#gun div{ width:400px; height:400px; position:absolute; top:0; left:0; background:-webkit-repeating-linear-gradient(-45deg,red 0px,red 8px,#fff 8px,#fff 16px)}
</style>
<script>
window.onload=function(){
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	//var oTwo=document.getElementById('two');
	var aInp=oBox.getElementsByTagName('input');
	var oBig=document.getElementById('big');
	var t=0;
	setInterval(function(){
		t+=2;
		oBig.style.top=-(t%22)+'px';	
	},30);
	for(var i=0;i<aInp.length;i++){
		aInp[i].onchange=function(){
			oBig.style.background='-webkit-repeating-linear-gradient(-45deg,'+aInp[0].value+' 0px,'+aInp[0].value+' 8px,'+aInp[1].value+' 8px,'+aInp[1].value+' 16px)';	
		};	
	}
};
</script>
</head>

<body>
	<a href="javascript:;" id="btn">按钮</a>
	<div id="box">
    	<input type="color" value="#FF0000" id="bag">
        <input type="color" value="#FFFFFF" id="two">
    	<div id="gun">
        	<div id="big"></div>
        </div>
    </div>
</body>
</html>
