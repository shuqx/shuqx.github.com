<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
.box{ width:200px; height:200px; border:2px solid aqua; border-radius:50%; margin:100px auto; position:relative; background:url(img2/7.jpg) no-repeat; background-size:100%;}
.box .h{ width:6px; height:50px; background:#000; border-radius:50% 50% 0 0; position:absolute; top:50px; left:50%; margin-left:-3px; -webkit-transform-origin:bottom}
.box .m{ width:4px; height:60px; background:#0FF; border-radius:50% 50% 0 0; position:absolute; top:40px; left:50%; margin-left:-2px;-webkit-transform-origin:bottom}
.box .s{ width:2px; height:80px; background:#F00; border-radius:50% 50% 0 0; position:absolute; top:20px; left:50%; margin-left:-1px;-webkit-transform-origin:bottom}
.box span{ width:2px; height:8px; background:#0F0; position:absolute; top:0; left:50%; margin-left:-1px; -webkit-transform-origin:center 100px; color:#fff}
.box .hh{ width:4px; height:12px; margin-left:-3px;}
.hh i{ font-style:normal; width:30px; position:absolute; top:12px; left:50%; margin-left:-15px; text-align:center; font-weight:bold;}
.box .yuan{ width:8px; height:8px; background:#000; border-radius:50%; position:absolute; top:50%; left:50%; margin-left:-4px; margin-top:-4px;}
.box .week{ width:36px; height:14px; background:#fff; position:absolute; top:50%; margin-top:-7px; right:35px; text-align:center; font-size:9px; color:#00F}
</style>
<script>
function rnd(m,n){
	return Math.floor(Math.random()*(n-m)+1);	
}
window.onload=function(){
	var oBox=document.querySelector('.box');
	var oh=document.querySelector('.h');
	var om=document.querySelector('.m');
	var os=document.querySelector('.s');
	var oWeek=document.querySelector('.week');
	var arr=['日','一','二','三','四','五','六'];
	var n=60;
	for(var i=0;i<n;i++){
		oSpan=document.createElement('span');
		oSpan.style.WebkitTransform='rotate('+i*6+'deg)';
		if(i%5==0){
			oSpan.className='hh';
			oSpan.innerHTML='<i>'+(i/5||12)+'<i>';
			oSpan.style.background='red';
			var oI=oSpan.firstChild;
			oI.style.WebkitTransform='rotate('+(-i*6)+'deg)';	
		}
		oBox.appendChild(oSpan);	
	}
	setInterval(function(){
		oBox.style.background='url(img2/'+rnd(1,11)+'.jpg) no-repeat';
		oBox.style.backgroundSize='100%';	
	},1000);
	function time(){
		var oDate=new Date();
		var h=oDate.getHours();
		var m=oDate.getMinutes();
		var s=oDate.getSeconds();
		var w=oDate.getDay();
		oh.style.WebkitTransform='rotate('+(h*30+m/60*30)+'deg)';
		om.style.WebkitTransform='rotate('+(m*6+s/60*6)+'deg)';
		os.style.WebkitTransform='rotate('+(s*6)+'deg)';
		oWeek.innerHTML='星期'+arr[w];	
	}
	time();
	setInterval(time,1000);	
};
</script>
</head>

<body>
	<div class="box">
    	<div class="h"></div>
    	<div class="m"></div>
    	<div class="s"></div>
        <div class="yuan"></div>
        <div class="week"></div>
    </div>
</body>
</html>
